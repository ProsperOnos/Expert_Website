<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- mobile meta -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- index stylesheet -->
    <link rel="stylesheet" href="src/css/index.css">
    <!-- costom stylesheet -->
    <link rel="stylesheet" href="src/css/contact.css">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- web_image logo document -->
    <link rel="icon" href="./src/images/home_images/mcdonald-s-15-logo-svgrepo-com (1).svg ">
    <title>Expert | Contact page</title>
</head>

<body>

    <!-- hero section -->
    <div class="hero">

        <header class="navbar container">
            <div class="navbar_logo">
                <img src="./src/images/home_images/mcdonald-s-15-logo-svgrepo-com (1).svg" class="nav_image">
                <div class="nav_text">Experts</div>
            </div>

            <div class="navbar_links">
                <a href="index.html" class="navbar_link1">Home</a>
                <a href="contact.html" class="navbar_link2">Contact</a>
                <a href="services.html" class="navbar_link4">Services</a>

            </div>

            <div class="hambuger">
                <span></span>
                <span></span>
                <span></span>
            </div>

        </header>

    </div>


    <!-- contact section -->

    <section class="contact_section">
        <!-- contact text -->
        <div class="contact_section_content--text container flex">
            <p class="label">contact us</p>
            <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit.
            </p>
        </div>

        <!-- contact us form -->

        <div class="contact_section_content--formarea container grid">
            <form class="contact_form">

                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="enter your full name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="enter your email" required>

                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Leave a message......." required></textarea>

                <button class="black_btn btn">submit</button>

            </form>

            <div class="map" style="overflow-x: hidden;">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3971.5299030908322!2d6.005800414765578!3d5.488013396020313!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1041bd7e2bde7441%3A0x486a6bc7e8c200fc!2sCrunchies%20Plus%20Concept!5e0!3m2!1sen!2sng!4v1682673289183!5m2!1sen!2sng"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>

    <!-- advert starts -->
    <div class="ad_fixed">
        <div class="advert_div">
            <img src="./src/images/home_images/teens.png" id="ad_img" class=".responsive_img">
            <p class="img_cancel">&times;</p>
         </div>
    </div>
     <!-- adverts ends -->



    <!-- Footer section -->
    <footer class="footer_section">
        <div class="footer_section_content container footer_grid">
            <div class="footer_section_content--socialmedia flex">
                <p class="follow">Follow us on social media</p>
                <div class="icons">
                    <a href="#"><i class="bi bi-instagram"></i></a>
                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-twitter"></i></a>
                    <a href="#"><i class="bi bi-youtube"></i></a>
                </div>
            </div>
            <div class="footer_section_content--text">
                <p class="location"><span class="footer_label">Location:</span> no. 200, Isoko road</p>
                <p class="email"><span class="footer_label">Email:</span> expert@gmail.com</p>
                <p class="phone"><span class="footer_label">Phone:</span> 0907645322</p>
                <p class="copyright">copyright &copy; Expert, 2023</p>
            </div>
        </div>
    </footer>
<script src="expert.js"></script>
</body>

</html>
